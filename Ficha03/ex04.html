<head>

<body>
    <input id="myTextBox" type="text">
    <input id="myButton" type="button" value="clica me">
    <p id="myP"></p>
    <script>

        //a. Crie um botão com o texto “Clica-me”. Ao clicar no botão deve surgir uma caixa de 
        //alerta com o texto “Olá Mundo!”. Para esta resolução use as 3 abordagens aprendidas:  


        //document.querySelector("input").onclick = function (alert"Ola mundo!")
        const myTextBox = document.querySelector("#myTextBox")
        const myP = document.querySelector("#myP")
        const myButton = document.querySelector("#myButton")  //ESTA E A ABORAGEM QUE SE PREFERE. USAR SEMPRE ESTE SE POSSIVEL
        /* myButton.addEventListener("click", function () {
            alert("ola mundo!")
        }) */

        //b. Adicione ao ficheiro uma caixa de texto e um parágrafo. 
        //Crie um listener que vai reproduzir o que for escrito na caixa de texto para o parágrafo. 
        //Altere o evento do clique do botão para apresentar o nº de caracteres escrito 


        myTextBox.addEventListener("input", function () {
            myP.innerHTML = myTextBox.Value
        })

        myButton.addEventListener("click", function () {
            alert(myTextBox.value.length)
        })


    </script>
</body>

</html>
