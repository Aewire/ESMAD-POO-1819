    <script>
        /*a. Escreva a função isEmpty(obj) que retorna true se o objeto não tiver propriedades,
false caso contrário. Deve funcionar assim:*/

        function isEmpty(object) {
            for (const key in object) {  //para ver se tem alguma coisa dentro do object
                return false;

            }
            return true;

        }
        let schedule = {};
        alert(isEmpty(schedule)); // true
        schedule["8:30"] = "get up";
        alert(isEmpty(schedule)); // false

    </script>
