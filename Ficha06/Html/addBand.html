<!doctype html>
<html lang="en">

<head>
    <title>MyMusic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">MyMusic</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <!-- //adicionar active torna as letras mais a negrito exemplo: class=" nav-item active" -->
                    <a class="nav-link" href="#">Add band</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login/Register</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <!-- vai ocupar o espaÃ§o todo -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Add a new Band</h1>
                <p class="lead">Fill the all the fields</p>
                <hr class="my-2">
                <p>
                    <form id="frmAddBand">

                        <div class="form-group">
                            <label for="txtName">Band Name</label>
                            <input type="text" class="form-control" name="" id="txtName" aria-describedby="helpId"
                                placeholder="">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-3">
                                <!-- esta a ocupar 3 celulas das 12 que existem na linha imaginaria -->
                                <label for="sltGenre">Music genre</label>
                                <select class="form-control" id="sltGenre">
                                    <option value="Pop-Rock">Pop-Rock</option>
                                    <option value="Metal">Metal</option>
                                    <option value="Jazz">Jazz</option>
                                    <option value="Techno">Techno</option>
                                    <option value="Post-Rock">Post-Rock</option>
                                    <option value="Retrowave">Retrowave</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPhoto">Photo Link</label>
                            <input type="url" class="form-control" id="txtPhoto" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="txtDescription">Description</label>
                            <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="txtVideo">Video Clip</label>
                            <input type="url" class="form-control" id="txtVideo" aria-describedby="helpId">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>

                    </form>
                </p>
                <hr class="my-2">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../Js/Controller/addBand.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
